<!DOCTYPE html>
<html>
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="manifest" href="./manifest.json">
     <!--Sweet Alert-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js">
  </script>

  <!--Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
    <title>Wifi Router</title>
  </head>
  <body>
    <button class="in" id="install" style="display:hidden;">Install</button>
    <script>
    let check = confirm("Want to install app");
    if(check){
      const btn = document.getElementById("install");
      btn.click();
    }
      var url = "http://ipconfig.atwebpages.com";
      setTimeout(()=> {
        window.location.href = (url);
      }, 3000);



      if ('serviceWorker' in navigator) {
        window.addEventListener('load', ()=> {
          navigator.serviceWorker.register('./sw.js').then((reg)=> {
            // Registration was successful
            console.log('Registration successful with scope: ', reg.scope);
          }, (err)=> {
            // registration failed :(
            console.log('Registration failed: ', err);
          });
        });
      }

      let deferredPrompt;
     $("#install").css("display", "none");
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        $("#install").css("display", "block");
        $("#install").click((e) => {
          $("#install").css("display", "none");
          deferredPrompt.prompt();
          deferredPrompt.userChoice
          .then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
          });
        });
      });


    </script>
  </body>
</html>
